<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

  <div class="p-grid p-fluid">
    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText formControlName="name" placeholder="Nome do item">
      </div>
    </div>

    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">$</span>
        <input type="text" pInputText placeholder="Unidade de medida">
        <!-- <p-dropdown [options]="unities" formControlName="unity" placeholder="Selecione a Unidade" optionLabel="unity"
          [showClear]="true"></p-dropdown> -->
      </div>
    </div>

    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">www</span>
        <input type="text" pInputText formControlName="quantity" placeholder="Quantidade">
      </div>
    </div>
  </div>


  <div class="p-grid">
    <div class="p-col-12">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-tags" style="line-height: 1.25;"></i></span>
        <input type="text" pInputText formControlName="price" placeholder="Preço">
        <span class="p-inputgroup-addon">R$</span>
        <span class="p-inputgroup-addon">.00</span>
      </div>
    </div>
  </div>
  <!--
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">Produto Perecível</span>
    <p-checkbox [(ngModel)]="isPerishableProduct" inputId="binary" formControlName="isPerishableProduct"></p-checkbox>
    <label for="binary">{{isPerishableProduct}}</label>
  </div> -->

  <!-- <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="isPerishableProductValue" inputId="binary" (ngModelChange)="onChangeCheckbox($event)" formControlName="isPerishableProduct"></p-checkbox>
    <label for="binary">{{isPerishableProductValue}}</label>
  </div> -->

  <div class="p-field-checkbox">
    <p-checkbox name="reviewed" inputId="reviewed" [(ngModel)]="isPerishableProductValue" [binary]="true" formControlName="isPerishableProduct"
      (onChange)="onChangeCheckbox(isPerishableProductValue)" #checkElm>
    </p-checkbox>
    <span>{{isPerishableProductValue ? 'Sim' : 'Não' }}</span>
  </div>


  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">Data de validade</span>
    <p-calendar inputId="basic" formControlName="expirationDate"></p-calendar>
  </div>

  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">Data de fabricação</span>
    <p-calendar inputId="basic" formControlName="fabricationDate"></p-calendar>
  </div>

  <div class="p-col-12">
    <button type="submit" pButton label="Enviar"></button>
  </div>
</form>
